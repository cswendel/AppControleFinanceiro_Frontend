<div class="PopUp">

  <div class="EspaçoBotãoFechar">
    <span class="TituloPopup">Nova transação</span>
    <button mat-icon-button (click)="Close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-form-field appearance="outline" class="Input">
    <mat-label>Valor (R$)</mat-label>
    <input
      matInput
      type="number"
      prefix="R$ "
      [(ngModel)]="transacao.value"
    />
  </mat-form-field>

</div>
